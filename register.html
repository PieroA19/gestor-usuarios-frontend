<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles.css" />
  <title>Registro - Gestor de Usuarios</title>
</head>
<body>
  <div class="container">
    <h2>Registro</h2>
    <form id="registerForm">
      <label for="name">Nombre</label>
      <input type="text" id="name" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" required minlength="6" />

      <!-- Sólo permitir elegir rol si eres admin (después en admin) -->
      <button type="submit">Registrarme</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    <p id="error" class="error"></p>
  </div>
  <!-- 1) Primero cargamos auth.js, donde están saveToken y parseJwt -->
  <script src="js/auth.js"></script>
  <!-- 2) Luego cargamos register.js, que invoca a saveToken() y parseJwt() -->
  <script src="js/register.js"></script>
</body>
</html>
